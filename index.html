<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fir</title>

  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/clock.css">
  <link href="assets/css/style.css" rel="stylesheet" />
  <style>
  #canvas{
    display: block;
    position: absolute;
    margin:auto;
    top:0;
    left:0;
    right:0;
    bottom:0;
  }
  </style>
</head>
<body>
<!-- clock-1 -->
  <canvas id="clock-1" width="300" height="300"></canvas>


	<canvas id="canvas" width="320" height="320"></canvas>
  
<!-- clock-2 -->
  <div id="bg-box">
      <div id="clock" class="light">
        <div class="display">
          <div class="weekdays"></div>
          <div class="ampm"></div>
          <div class="alarm"></div>
          <div class="digits"></div>
        </div>
      </div>

      <div class="button-holder">
        <a id="switch-theme" class="button">Switch Theme</a>
        <a class="alarm-button"></a>
      </div>

      <!-- The dialog is hidden with css -->
      <div class="overlay">

        <div id="alarm-dialog">

          <h2>Set alarm after</h2>

          <label class="hours">
            Hours
            <input type="number" value="0" min="0" />
          </label>

          <label class="minutes">
            Minutes
            <input type="number" value="0" min="0" />
          </label>

          <label class="seconds">
            Seconds
            <input type="number" value="0" min="0" />
          </label>

          <div class="button-holder">
            <a id="alarm-set" class="button blue">Set</a>
            <a id="alarm-clear" class="button red">Clear</a>
          </div>

          <a class="close"></a>

        </div>

      </div>

      <div class="overlay">

        <div id="time-is-up">

          <h2>Time's up!</h2>

          <div class="button-holder">
            <a class="button blue">Close</a>
          </div>

        </div>

      </div>

      <audio id="alarm-ring" preload>
        <source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
        <source src="assets/audio/ticktac.ogg" type="audio/ogg" />
      </audio>
  </div>


</body>
  <script src="js/touch-0.2.14.min.js"></script>

  <script src="js/index.js"></script>

  <script src="./js/clock.js"></script>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
